control_variables:
  geo:
    household:
    - hhldtype
    person:
    - ptype
  region:
    household:
    - rhhldtype
    person: []
description: all_controls_ipu
geos_to_synthesize:
  region:
    ids:
    - 1
outputs:
  multiway:
  - entity: person
    filename: ptype.csv
    filetype: csv
    variables:
    - ptype
  - entity: household
    filename: hhldtype.csv
    filetype: csv
    variables:
    - hhldtype
  - entity: household
    filename: rhhldtype.csv
    filetype: csv
    variables:
    - rhhldtype
  performance:
  - ipf
  - reweighting
  - drawing
  summary:
    geo:
      filename: summary_geo.csv
      filetype: csv
    region:
      filename: summary_region.csv
      filetype: csv
  synthetic_population:
    housing:
      filename: housing_synthetic.csv
      filetype: csv
    person:
      filename: person_synthetic.csv
      filetype: csv
  weights:
    collate_across_geos: false
    export: true
parameters:
  draws:
    iterations: 25
    pvalue_tolerance: 0.9999
    seed: 0
  ipf:
    archive_performance_frequency: 1
    iterations: 250
    rounding_procedure: bucket
    tolerance: 0.0001
    zero_marginal_correction: 1.0e-05
  reweighting:
    archive_performance_frequency: 1
    inner_iterations: 1
    outer_iterations: 1000
    procedure: ipu
    tolerance: 0.0001

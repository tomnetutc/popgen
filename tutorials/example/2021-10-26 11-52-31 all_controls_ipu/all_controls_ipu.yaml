apply_region_controls: false
control_variables:
  geo:
    household:
    - hhldsize
    person:
    - age
  region:
    household: []
    person: []
description: all_controls_ipu
geos_to_synthesize:
  geo:
    all_ids: true
    ids: []
  region:
    all_ids: true
    ids:
    - 1
outputs:
  multiway:
  - entity: person
    filename: age.csv
    filetype: csv
    variables:
    - gender
  - entity: household
    filename: hhldsize.csv
    filetype: csv
    variables:
    - hhldsize
  performance:
  - ipf
  - reweighting
  - drawing
  summary:
    geo:
      filename: summary_geo.csv
      filetype: csv
    region:
      filename: summary_region.csv
      filetype: csv
  synthetic_population:
    housing:
      filename: housing_synthetic_Test.csv
      filetype: csv
    person:
      filename: person_synthetic_Test.csv
      filetype: csv
  weights:
    collate_across_geos: true
    export: true
parameters:
  draws:
    iterations: 25
    pvalue_tolerance: 0.9999
    seed: 0
  ipf:
    archive_performance_frequency: 1
    iterations: 250
    rounding_procedure: bucket
    tolerance: 0.0001
    zero_marginal_correction: 1.0e-05
  reweighting:
    archive_performance_frequency: 1
    inner_iterations: 1
    outer_iterations: 1000
    procedure: ipu
    tolerance: 0.0001
